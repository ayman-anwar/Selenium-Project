<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">SkyFly</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="booking.html" class="nav-link active">Booking</a>
            </div>
        </nav>
    </header>
    <div class="booking-container">
        <h1>Book Your Flight</h1>
        <form id="booking-form">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Enter departure city" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination city" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" value="" required>

            <button type="submit">Book Flight</button>
        </form>

        <div class="confirmation" id="confirmation-message">
            <h2>Booking Confirmed!</h2>
            <p>Your flight from <span id="from-location"></span> to <span id="destination-location"></span> has been booked for <span id="booking-date"></span> with <span id="booking-passengers"></span> passengers.</p>
        </div>
    </div>

    <script>
        // Handle form submission and display confirmation message
        document.getElementById('booking-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const fromLocation = document.getElementById('from').value;
            const destinationLocation = document.getElementById('destination').value;
            const bookingDate = document.getElementById('date').value;
            const passengers = document.getElementById('passengers').value;

            // Update the confirmation message with user input
            document.getElementById('from-location').textContent = fromLocation;
            document.getElementById('destination-location').textContent = destinationLocation;
            document.getElementById('booking-date').textContent = bookingDate;
            document.getElementById('booking-passengers').textContent = passengers;

            // Show the confirmation message
            document.getElementById('confirmation-message').style.display = 'block';
        });
    </script>
</body>
</html>
